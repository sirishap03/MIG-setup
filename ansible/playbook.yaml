---
- name: Install Apache on all GCP VMs
  hosts: all
  become: yes

  tasks:
    - name: Update APT
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Start and enable Apache
      systemd:
        name: apache2
        enabled: yes
        state: started

    - name: Create index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello from Ansible on {{ inventory_hostname }}</h1>"
